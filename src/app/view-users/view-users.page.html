 <ion-header translucent>
   <ion-toolbar color="primary">
      <ion-searchbar animated  (ionInput)="filterList($event)" placeholder="Search by Name"></ion-searchbar>
   </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-card class="job-card" *ngFor="let item of userProfilesList" >
      <ion-card-header>
        <ion-card-title>{{item.fullName}}</ion-card-title>
        <ion-card-subtitle>{{item.email}}</ion-card-subtitle>
        <ion-card-subtitle color="dark">{{item.phonenumber}}</ion-card-subtitle>
      </ion-card-header>
  </ion-card>


</ion-content>
